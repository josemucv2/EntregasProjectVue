<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <script defer src="/App.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="app.css">
    <title>Project Vue</title>
</head>
<body>
    <div id="app">
        <header>
            <nav class='style-nav'>
                <div class='Logo'> Pedidos</div>
                <div class="userNav-style">
                    <button @click="sideNav()" class="button-nav">Usuario</button>
                    <div class="posisionar">
                        <ul class='box-list-items slideInDown' v-if="menu" >
                            <li class='style-items-list'>Inicio</li>
                            <li class='style-items-list'>Cart</li>
                            <li class='style-items-list'>Facturas</li>
                        </ul>
                    </div>
                    </div>
                </nav>
            </header>
            <main class="container">
                <h2 :style="{'text-align' : 'center'}">Listas De Usuarios</h2>
                <main-users  :titulos="tabla1.titulos" :registros="tabla1.registros"></main-users>
                <h2 :style="{'text-align' : 'center'}">Listas De Restaurantes</h2>
                <rest-List :restaurantes="tabla2.Restaurantes" :datos="tabla2.datos"></rest-List>
            </main>
        </div>

</html>
